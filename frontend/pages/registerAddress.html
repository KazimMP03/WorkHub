<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - WorkHub</title>
    <link rel="stylesheet" href="../css/address.css">
    <script src="../js/mascara.js"></script>
</head>
<body>
    <div class="container">
        <div class="lado-esquerdo">
            <h1>WorkHub</h1>
            <img src="../img/logo.png" alt="Logo da Empresa">
        </div>
        <div class="lado-direito">
            <h1>Cadastro de Endereço</h1>
            <h2>Insira seu endereço completo</h2>
            <form action="../../backend/controller/addressController.php" method="POST" onsubmit="limparDados()">
                <div>
                    <input type="text" name="cep" id="cep" placeholder="CEP" maxlength="9" onkeyup="mascaraCEP()" required>
                </div>
                <div>
                    <input type="text" name="rua" id="rua" placeholder="Rua" required>
                    <input class="hidden-number" type="number" name="numero" id="numero" placeholder="Número" required>
                </div>
                <div>
                    <input type="text" name="bairro" id="bairro" placeholder="Bairro" required>
                    <input type="text" name="cidade" id="cidade" placeholder="Cidade" required>
                </div>
                <div>
                    <input type="text" name="estado" id="estado" placeholder="Estado" required>
                    <input type="text" name="complemento" id="complemento" placeholder="Complemento">
                </div>
                <button type="submit" id="submit-btn">Próxima</button>
            </form>
        </div>
    </div>
    <!-- Chama o JS dá API - viaCEP -->
    <!-- Fica no final do body, pois o elemento com ID 'cep' não tinha sido carregado ainda -->
    <script src="../js/viaCEP.js"></script>
</body>
</html>
