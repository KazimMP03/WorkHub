<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - WorkHub</title>
    <link rel="stylesheet" href="../../frontend/assets/css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="lado-esquerdo">
            <h1>WorkHub</h1>
            <img src="../../frontend/assets/images/logo.png" alt="Logo da Empresa">
        </div>
        <div class="lado-direito">
            <h1>Cadastro de Usuário</h1>
            <h4>Insira sua data de nascimento e gênero</h4>
            <form action="../../backend/process/user_registration_flow.php" method="POST">
                <input type="date" name="data_nascimento" id="data_nascimento" placeholder="Data de Nascimento" required>
                <select name="sexo" id="sexo" required>
                    <option value="" disabled selected class="hidden-option">Gênero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <button type="submit">Próxima</button>
            </form>
            
            <div class="separador"></div>
            
            <div class="login-container">
                <p>Já possui uma conta? <a href="../pages/login.html">Conecte-se</a></p>
            </div>
        </div>
    </div>
</body>
</html>
