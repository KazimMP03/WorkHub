<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - WorkHub</title>
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="lado-esquerdo">
            <h1>WorkHub</h1>
            <img src="../img/logo.png" alt="Logo da Empresa">
        </div>
        <div class="lado-direito">
            <h1>Cadastro de Usuário</h1>
            <h2>Insira suas data de nascimento e gênero</h2>
            <form action="../../backend/process/saveStep.php" method="POST">
                <input type="date" name="data_nascimento" id="data_nascimento" placeholder="Data de Nascimento" required>
                <select name="sexo" id="sexo" placeholder="Gênero" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
                <button type="submit">Próxima</button>
            </form>

            <div class="separador"></div>
            
            <div class="login-container">
                <p>Já possui uma conta? <a href="../pages/login.html">Conecte-se</a></p>
            </div>
        </div>
    </div>
</body>
</html>
